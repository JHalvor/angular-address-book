<ul>
    <li *ngFor="let c of contacts">
      <span id="item{{ c.id }}" class="red">{{ c.firstName }}</span>
    </li>
  </ul>
  
  <table>
    <thead>
      <tr>
        <td>First name</td>
        <td>Last name</td>
        <td>Street</td>
        <td>City</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of contacts">
        <td>
          <a routerLink="/contacts/{{ c.id }}">{{ c.firstName }}</a>
        </td>
  
        <td class="red">{{ c.lastName }}</td>
        <td>{{ c.street }}</td>
        <td>{{ c.city }}</td>
      </tr>
    </tbody>
  </table>
